<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shipping â€” Oak&Sole.co</title>
  <style>
    :root {
      --accent: #a47148;
      --bg: #ffffff;
      --text: #333333;
      --muted: #777777;
    }
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--bg);
      border-bottom: 1px solid #ddd;
      padding: 12px 24px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header .container {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 60px;
    }
    nav a {
      color: var(--text);
      margin-left: 18px;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: var(--accent);
    }
    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    form {
      display: grid;
      gap: 16px;
      background: #fafafa;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    label {
      font-weight: 600;
      margin-bottom: 4px;
    }
    input, select {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
    }
    .btn {
      background: var(--accent);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }
    .btn:hover {
      opacity: 0.9;
    }
    footer {
      text-align: center;
      padding: 28px 0;
      margin-top: 40px;
      color: var(--muted);
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <img src="logo.jpg" alt="Oak&Sole.co Logo">
      <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html" style="font-size:20px;">ðŸ›’</a>
      </nav>
    </div>
  </header>

  <main>
    <h2>Shipping Information</h2>

    <form id="shipping-form">
      <div>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>

      <div>
        <label for="address">Street Address</label>
        <input type="text" id="address" name="address" required>
      </div>

      <div>
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
      </div>

      <div>
        <label for="province">Province</label>
        <select id="province" name="province" required>
          <option value="">Select a province</option>
          <option>Gauteng</option>
          <option>Western Cape</option>
          <option>KwaZulu-Natal</option>
          <option>Eastern Cape</option>
          <option>Limpopo</option>
          <option>Mpumalanga</option>
          <option>Free State</option>
          <option>North West</option>
          <option>Northern Cape</option>
        </select>
      </div>

      <div>
        <label for="postal">Postal Code</label>
        <input type="text" id="postal" name="postal" required>
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required>
      </div>

      <button type="submit" class="btn">Proceed to Payment</button>
    </form>
  </main>

  <footer>
    <small>Â© <span id="year"></span> Oak&Sole.co â€¢ All rights reserved</small>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    document.getElementById("shipping-form").addEventListener("submit", function(e) {
      e.preventDefault();

      // Save shipping info to localStorage
      const shippingData = {
        fullname: document.getElementById("fullname").value,
        address: document.getElementById("address").value,
        city: document.getElementById("city").value,
        province: document.getElementById("province").value,
        postal: document.getElementById("postal").value,
        phone: document.getElementById("phone").value
      };

      localStorage.setItem("shipping", JSON.stringify(shippingData));

      // âœ… Redirect to payment.html
      window.location.href = "payment.html";
    });
  </script>
</body>
</html>
