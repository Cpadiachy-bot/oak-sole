<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --accent: #a47148;
      --bg: #ffffff;
      --text: #333333;
      --muted: #777777;
    }
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--bg);
      border-bottom: 1px solid #ddd;
      padding: 12px 24px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header .container {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 60px;
    }
    nav a {
      color: var(--text);
      margin-left: 18px;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: var(--accent);
    }
    .hero {
      background: var(--accent);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 48px;
      margin: 0;
    }
    .hero p {
      font-size: 20px;
      margin: 20px 0;
    }
    .hero .btn {
      background: white;
      color: var(--accent);
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .hero .btn:hover {
      opacity: 0.9;
    }
    .featured {
      max-width: 1200px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
    }
    .featured h2 {
      margin-bottom: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 24px;
    }
    .card {
      background: #fafafa;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }
    .btn {
      background: var(--accent);
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 8px;
    }
    .btn:hover {
      opacity: 0.9;
    }
    footer {
      text-align: center;
      padding: 28px 0;
      margin-top: 40px;
      color: var(--muted);
      border-top: 1px solid #ddd;
    }
  </style>
</head>
